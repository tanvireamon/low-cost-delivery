<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Area Delivery Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(to right, #fff8e1, #fff3cd); }
    .form-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h2 { color: #fd7e14; font-weight: 700; }
    h4 { color: #fd7e14; margin-top: 25px; }
    .form-control:focus, .form-select:focus {
      border-color: #fd7e14;
      box-shadow: 0 0 8px rgba(253,126,20,0.3);
    }
    .btn-orange { background-color: #fd7e14; border-color: #fd7e14; transition: all 0.3s ease; }
    .btn-orange:hover { background-color: #e06c0f; border-color: #e06c0f; }
    label { font-weight: 500; color: #495057; }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2" />
        Low Cost Delivery System
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <a class="nav-link" href="/customerdashbore">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Local Area Delivery Form</h2>

      <!-- âœ… success message from session -->
      <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMsg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <form th:action="@{/local-delivery}" th:object="${localDelivery}" method="post">

        <h4>Sender Information</h4>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" th:field="*{senderName}" placeholder="Enter sender's full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" th:field="*{senderPhone}" placeholder="Enter sender's phone number" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Pickup Address</label>
          <textarea class="form-control shadow-sm" th:field="*{pickupAddress}" rows="2" placeholder="Enter pickup address" required></textarea>
        </div>

        <h4 class="mt-4">Receiver Information</h4>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" th:field="*{receiverName}" placeholder="Enter receiver's full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" th:field="*{receiverPhone}" placeholder="Enter receiver's phone number" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Delivery Address</label>
          <textarea class="form-control shadow-sm" th:field="*{deliveryAddress}" rows="2" placeholder="Enter delivery address" required></textarea>
        </div>

        <h4 class="mt-4">Parcel Details</h4>
        <div class="mb-3">
          <label class="form-label">Parcel Type</label>
          <input type="text" class="form-control shadow-sm" th:field="*{parcelType}" placeholder="Documents, Food, Clothes, etc." required>
        </div>

        <div class="mb-3">
          <label class="form-label">Weight</label>
          <select class="form-select shadow-sm" th:field="*{parcelWeight}" required>
            <option value="">Select weight</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Delivery Time</label>
          <select class="form-select shadow-sm" th:field="*{deliveryTime}" required>
            <option value="">Select delivery time</option>
            <option value="Fast">Fast</option>
            <option value="Normal">Normal</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Instructions</label>
          <textarea class="form-control shadow-sm" th:field="*{instructions}" rows="2"
            placeholder="Call before delivery, Don't ring bell, etc."></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-orange btn-lg">Submit Local Delivery</button>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
