<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Area Delivery Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fff8e1, #fff3cd); /* Light yellow-orange gradient */
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #fd7e14; /* Orange header */
      font-weight: 700;
    }
    h4 {
      color: #fd7e14;
      margin-top: 25px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #fd7e14;
      box-shadow: 0 0 8px rgba(253,126,20,0.3);
    }
    .btn-orange {
      background-color: #fd7e14;
      border-color: #fd7e14;
      transition: all 0.3s ease;
    }
    .btn-orange:hover {
      background-color: #e06c0f;
      border-color: #e06c0f;
    }
    label {
      font-weight: 500;
      color: #495057;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2" />
        Low Cost Delivery System
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <a class="nav-link" href="customer-dashboard.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container mt-5 mb-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Local Area Delivery Form</h2>
      <form>
        <!-- Sender Information -->
        <h4>Sender Information</h4>
        <div class="mb-3">
          <label for="senderName" class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" id="senderName" placeholder="Enter sender's full name" required>
        </div>
        <div class="mb-3">
          <label for="senderPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="senderPhone" placeholder="Enter sender's phone number" required>
        </div>
        <div class="mb-3">
          <label for="pickupAddress" class="form-label">Pickup Address</label>
          <textarea class="form-control shadow-sm" id="pickupAddress" rows="2" placeholder="Enter pickup address" required></textarea>
        </div>

        <!-- Receiver Information -->
        <h4 class="mt-4">Receiver Information</h4>
        <div class="mb-3">
          <label for="receiverName" class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" id="receiverName" placeholder="Enter receiver's full name" required>
        </div>
        <div class="mb-3">
          <label for="receiverPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="receiverPhone" placeholder="Enter receiver's phone number" required>
        </div>
        <div class="mb-3">
          <label for="deliveryAddress" class="form-label">Delivery Address</label>
          <textarea class="form-control shadow-sm" id="deliveryAddress" rows="2" placeholder="Enter delivery address" required></textarea>
        </div>

        <!-- Parcel Details -->
        <h4 class="mt-4">Parcel Details</h4>
        <div class="mb-3">
          <label for="parcelType" class="form-label">Parcel Type</label>
          <input type="text" class="form-control shadow-sm" id="parcelType" placeholder="Documents, Food, Clothes, etc." required>
        </div>
        <div class="mb-3">
          <label for="parcelWeight" class="form-label">Weight</label>
          <select class="form-select shadow-sm" id="parcelWeight" required>
            <option value="">Select weight</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="deliveryTime" class="form-label">Delivery Time</label>
          <select class="form-select shadow-sm" id="deliveryTime" required>
            <option value="">Select delivery time</option>
            <option>Fast</option>
            <option>Normal</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="instructions" class="form-label">Instructions</label>
          <textarea class="form-control shadow-sm" id="instructions" rows="2" placeholder="Call before delivery, Don't ring bell, etc."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-orange btn-lg">Submit Local Delivery</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
