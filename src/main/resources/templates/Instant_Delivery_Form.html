<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Delivery Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6f9;
      /* Light blue background */
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0d6efd;
      font-weight: 700;
    }

    h4 {
      color: #0d6efd;
      margin-top: 25px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    label {
      font-weight: 500;
      color: #495057;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Low Cost Delivery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Instant Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="inter-city.html">Inter/Outer City</a></li>
          <li class="nav-item"><a class="nav-link" href="return-exchange.html">Return/Exchange</a></li>
          <li class="nav-item"><a class="nav-link" href="local-delivery.html">Local Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="track-parcel.html">Track Parcel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container mt-5 mb-5">
    <div class="form-container mx-auto">
      <h2 class="text-center mb-4">Instant Delivery Form</h2>
      <form action="/instant" method="post" enctype="multipart/form-data">




        <!-- Sender Information -->
        <h4>Sender Information</h4>
        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

        <div class="mb-3">
          <label for="senderName" class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" id="senderName" name="senderName"
            placeholder="Enter sender's full name" required>
        </div>
        <div class="mb-3">
          <label for="senderPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="senderPhone" name="senderPhone"
            placeholder="Enter sender's phone number" required>
        </div>
        <div class="mb-3">
          <label for="pickupAddress" class="form-label">Pickup Address</label>
          <textarea class="form-control shadow-sm" id="pickupAddress" name="pickupAddress" rows="2"
            placeholder="Enter pickup address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="senderInstructions" class="form-label">Additional Instructions</label>
          <textarea class="form-control shadow-sm" id="senderInstructions" name="senderInstructions" rows="2"
            placeholder="Gate, Floor, Landmark (optional)"></textarea>
        </div>

        <!-- Receiver Information -->
        <h4 class="mt-4">Receiver Information</h4>
        <div class="mb-3">
          <label for="receiverName" class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" id="receiverName" name="receiverName"
            placeholder="Enter receiver's full name" required>
        </div>
        <div class="mb-3">
          <label for="receiverPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="receiverPhone" name="receiverPhone"
            placeholder="Enter receiver's phone number" required>
        </div>
        <div class="mb-3">
          <label for="deliveryAddress" class="form-label">Delivery Address</label>
          <textarea class="form-control shadow-sm" id="deliveryAddress" name="deliveryAddress" rows="2"
            placeholder="Enter delivery address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="receiverLandmark" class="form-label">Landmark (Optional)</label>
          <textarea class="form-control shadow-sm" id="receiverLandmark" name="receiverLandmark" rows="2"
            placeholder="Optional landmark"></textarea>
        </div>

        <!-- Parcel Information -->
        <h4 class="mt-4">Parcel Information</h4>
        <div class="mb-3">
          <label for="parcelType" class="form-label">Parcel Type</label>
          <select class="form-select shadow-sm" id="parcelType" name="parcelType" required>
            <option value="">Select parcel type</option>
            <option>Documents</option>
            <option>Electronics</option>
            <option>Food</option>
            <option>Clothing</option>
            <option>Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="parcelWeight" class="form-label">Estimated Weight</label>
          <select class="form-select shadow-sm" id="parcelWeight" name="parcelWeight" required>
            <option value="">Select weight</option>
            <option>0–1kg</option>
            <option>1–3kg</option>
            <option>3–5kg</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="deliveryTime" class="form-label">Delivery Time Preference</label>
          <select class="form-select shadow-sm" id="deliveryTime" name="deliveryTime" required>
            <option value="">Select delivery time</option>
            <option>Within 2 hours</option>
            <option>Within 4 hours</option>
            <option>Same day</option>
          </select>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
          <label for="parcelImage" class="form-label">Parcel Image (optional)</label>
          <input type="file" class="form-control shadow-sm" id="parcelImage" name="parcelImage" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="deliveryCharge" class="form-label">Delivery Charge</label>
          <input type="hidden" name="deliveryCharge" value="0" class="form-control shadow-sm" id="deliveryCharge"
            placeholder="Auto-calculated" readonly>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Submit Delivery Request</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
