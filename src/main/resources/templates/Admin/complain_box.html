<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Complain Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <img th:src="@{/images/logo.png}" alt="Logo" width="40" height="40" class="me-2" />
      Low Cost Delivery System
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" th:href="@{/viewadmin}">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h4>Customer Complaints</h4>

  <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>

  <table class="table table-bordered">
    <thead class="table-warning">
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Category</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${complaints == null || #lists.isEmpty(complaints)}">
      <td colspan="5" class="text-center">No complaints found.</td>
    </tr>

    <tr th:each="c : ${complaints}">
      <td th:text="${c.id}">C9001</td>
      <td th:text="${c.customerName}">Rahim</td>
      <td th:text="${c.category}">Late Delivery</td>
      <td>
        <span class="badge"
              th:classappend="${c.status == 'OPEN'} ? 'bg-danger' : 'bg-success'"
              th:text="${c.status}">
          OPEN
        </span>
      </td>
      <td>
        <a class="btn btn-sm btn-primary"
           th:href="@{/admin/complaints/{id}(id=${c.id})}">
          View
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
