<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Low Cost Delivery System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url("images/login.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
    }

    .login-card {
      width: 520px;
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<body>

  <div class="container login-container">
    <div class="card p-4 shadow login-card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">
          <i class="bi bi-person-circle me-2"></i>Low Cost Delivery | Admin Login
        </h4>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    // Fixed Admin Credentials
    const ADMIN_EMAIL = "admin@gmail.com";
    const ADMIN_PASSWORD = "admin123";

    // Load saved credentials
    window.onload = function () {
      const savedEmail = localStorage.getItem("savedEmail");
      if (savedEmail) document.getElementById("email").value = savedEmail;
    };

    // Login Check
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {

        localStorage.setItem("savedEmail", email);
        localStorage.setItem("isAdminLoggedIn", "true");

        window.location.href = "admin_dashboard.html";

      } else {
        alert("‚ùå Invalid Admin Email or Password!");
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
