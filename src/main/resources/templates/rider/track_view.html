<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Delivery (Admin/Customer)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background:#f6f8fb; }
    .card-soft { border:0; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.07); }
    #map { height: 560px; border-radius: 14px; }
    .small-muted { color:#6c757d; font-size:.92rem; }
    code { background:#f1f3f5; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">üìç Live Track</a>
    <div class="ms-auto">
      <span class="badge text-bg-light text-dark">
        Order: <span id="orderBadge">‚Äî</span>
      </span>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card card-soft">
        <div class="card-body">
          <h5 class="mb-1">üöö Rider Location</h5>
          <div class="small-muted mb-3">Map auto refresh ‡¶ï‡¶∞‡¶¨‡ßá‡•§</div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card card-soft">
        <div class="card-body">
          <h6 class="mb-2">‚ÑπÔ∏è Live Info</h6>
          <div class="mb-2"><b>Latitude:</b> <span id="lat">‚Äî</span></div>
          <div class="mb-2"><b>Longitude:</b> <span id="lng">‚Äî</span></div>
          <div class="mb-2"><b>Accuracy:</b> <span id="acc">‚Äî</span> m</div>
          <div class="mb-2"><b>Updated At:</b> <span id="updatedAt">‚Äî</span></div>

          <hr/>

          <div class="small-muted mb-2">
            This page calls backend:
            <code>/api/location/latest?orderId=...</code>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-sm" id="btnRefresh">Refresh Now</button>
            <button class="btn btn-outline-secondary btn-sm" id="btnAuto">Auto: ON</button>
          </div>

          <div class="mt-3" id="msgBox"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let map, marker, timer = null, autoOn = true;

  const elLat = document.getElementById('lat');
  const elLng = document.getElementById('lng');
  const elAcc = document.getElementById('acc');
  const elUpdated = document.getElementById('updatedAt');
  const elMsg = document.getElementById('msgBox');
  const elOrderBadge = document.getElementById('orderBadge');

  function toast(type, text) {
    elMsg.innerHTML = `<div class="alert alert-${type} py-2 mb-0">${text}</div>`;
    setTimeout(()=> { elMsg.innerHTML = ""; }, 3500);
  }

  function fmtTime(s) {
    if (!s) return "‚Äî";
    try { return new Date(s).toLocaleString(); } catch { return s; }
  }

  function getOrderIdFromQuery() {
    const u = new URL(window.location.href);
    return u.searchParams.get("orderId");
  }

  const ORDER_ID = getOrderIdFromQuery();
  elOrderBadge.textContent = ORDER_ID || "‚Äî";

  async function fetchLatest() {
    if (!ORDER_ID) {
      toast("warning", "Missing orderId in URL. Example: ?orderId=123");
      return;
    }

    try {
      const res = await fetch(`/api/location/latest?orderId=${encodeURIComponent(ORDER_ID)}`);
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();

      // Expected JSON:
      // { orderId: 123, lat: 23.8, lng: 90.4, accuracy: 12, updatedAt: "2025-12-21T16:10:00Z" }

      if (data == null || data.lat == null || data.lng == null) {
        toast("secondary", "No live location yet.");
        return;
      }

      elLat.textContent = Number(data.lat).toFixed(6);
      elLng.textContent = Number(data.lng).toFixed(6);
      elAcc.textContent = Math.round(data.accuracy || 0);
      elUpdated.textContent = fmtTime(data.updatedAt);

      const pos = { lat: Number(data.lat), lng: Number(data.lng) };
      if (!marker) {
        marker = new google.maps.Marker({ position: pos, map, title: "Rider" });
        map.setCenter(pos);
        map.setZoom(15);
      } else {
        marker.setPosition(pos);
        map.panTo(pos);
      }

    } catch (e) {
      toast("danger", "Failed to load location: " + e.message);
    }
  }

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 23.8103, lng: 90.4125 },
      zoom: 12
    });

    fetchLatest();

    // auto refresh every 3 seconds
    timer = setInterval(() => {
      if (autoOn) fetchLatest();
    }, 3000);
  }

  window.initMap = initMap;

  document.getElementById("btnRefresh").addEventListener("click", fetchLatest);
  document.getElementById("btnAuto").addEventListener("click", (e) => {
    autoOn = !autoOn;
    e.target.textContent = "Auto: " + (autoOn ? "ON" : "OFF");
    e.target.classList.toggle("btn-outline-secondary", !autoOn);
    e.target.classList.toggle("btn-success", autoOn);
  });
</script>

<!-- ‚úÖ Google Maps JS API -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
