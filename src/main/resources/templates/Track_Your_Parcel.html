<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Parcel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(to right, #e0f7fa, #b2ebf2); }

    .form-container, .status-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
      margin-top: 30px;
    }
    h2, h4 { color: #0dcaf0; font-weight: 700; }
    h4 { margin-top: 20px; }

    .form-control:focus {
      border-color: #0dcaf0;
      box-shadow: 0 0 8px rgba(13,202,240,0.3);
    }
    .btn-teal {
      background-color: #0dcaf0;
      border-color: #0dcaf0;
      transition: all 0.3s ease;
    }
    .btn-teal:hover { background-color: #0aa5c7; border-color: #0aa5c7; }

    /* timeline */
    .timeline { display:flex; justify-content: space-between; margin-top: 20px; gap: 8px; }
    .timeline .step { text-align:center; flex:1; position:relative; }
    .timeline .step::before {
      content:'';
      position:absolute;
      top: 15px;
      left: 50%;
      height:4px;
      width:100%;
      background-color:#e0e0e0;
      z-index:-1;
      transform: translateX(-50%);
    }
    .timeline .step:first-child::before { left:50%; width:50%; }
    .timeline .step:last-child::before { width:50%; }

    .badge-step {
      display:inline-block;
      padding: 8px 12px;
      border-radius: 20px;
      margin-top: 5px;
      color: white;
      background-color: #adb5bd; /* default gray */
    }
    .badge-step.done { background-color: #0dcaf0; }     /* completed */
    .badge-step.active { background-color: #0aa5c7; }   /* current */
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2" />
        Low Cost Delivery System
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <a class="nav-link" href="/customerdashbore">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="form-container">
      <h2 class="text-center mb-4">Track Your Parcel</h2>

      <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

      <form th:action="@{/track-parcel}" method="post">
        <div class="mb-3">
          <label class="form-label">Tracking ID</label>
          <input type="text" class="form-control shadow-sm" name="trackingId"
                 th:value="${trackingIdValue}"
                 placeholder="Enter your tracking ID" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number (Optional)</label>
          <input type="tel" class="form-control shadow-sm" name="phone"
                 th:value="${phoneValue}"
                 placeholder="Enter phone number for OTP verification">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-teal btn-lg">Track Parcel</button>
        </div>
      </form>
    </div>

    <!-- ✅ DB result থাকলে দেখাবে -->
    <div class="status-container mt-4" th:if="${trackingResult != null}">
      <h4>Parcel Status</h4>

      <p>
        <strong>Current Status:</strong>
        <span th:text="${trackingResult.currentStatus}">In Transit</span>
      </p>

      <p>
        <strong>Last Updated:</strong>
        <span th:text="${#temporals.format(trackingResult.lastUpdated, 'yyyy-MM-dd HH:mm')}">2025-12-05 14:30</span>
      </p>

      <h4>Delivery Timeline</h4>

      <div class="timeline">
        <div class="step">
          <span class="badge-step"
                th:classappend="${stepIndex > 0} ? ' done' : (${stepIndex == 0} ? ' active' : '')">Pickup</span>
        </div>

        <div class="step">
          <span class="badge-step"
                th:classappend="${stepIndex > 1} ? ' done' : (${stepIndex == 1} ? ' active' : '')">Sorting</span>
        </div>

        <div class="step">
          <span class="badge-step"
                th:classappend="${stepIndex > 2} ? ' done' : (${stepIndex == 2} ? ' active' : '')">On the way</span>
        </div>

        <div class="step">
          <span class="badge-step"
                th:classappend="${stepIndex > 3} ? ' done' : (${stepIndex == 3} ? ' active' : '')">Destination</span>
        </div>

        <div class="step">
          <span class="badge-step"
                th:classappend="${stepIndex == 4} ? ' active' : ''">Delivered</span>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
