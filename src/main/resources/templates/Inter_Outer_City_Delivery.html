<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inter / Outer City Delivery Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f0; /* Light cream background */
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #198754; /* Green header */
      font-weight: 700;
    }
    h4 {
      color: #198754;
      margin-top: 25px;
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 5px rgba(25,135,84,0.3);
    }
    .btn-success {
      background-color: #198754;
      border-color: #198754;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      background-color: #157347;
      border-color: #157347;
    }
    label {
      font-weight: 500;
      color: #495057;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2" />
        Low Cost Delivery System
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <a class="nav-link" href="customer-dashboard.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container mt-5 mb-5">
    <div class="form-container mx-auto">
      <h2 class="text-center mb-4">Inter / Outer City Delivery Form</h2>
      <form>
        <!-- Sender Information -->
        <h4>Sender Information</h4>
        <div class="mb-3">
          <label for="senderName" class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" id="senderName" placeholder="Enter sender's full name" required>
        </div>
        <div class="mb-3">
          <label for="senderPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="senderPhone" placeholder="Enter sender's phone number" required>
        </div>
        <div class="mb-3">
          <label for="senderCity" class="form-label">City</label>
          <input type="text" class="form-control shadow-sm" id="senderCity" placeholder="Enter sender's city" required>
        </div>
        <div class="mb-3">
          <label for="pickupAddress" class="form-label">Pickup Address</label>
          <textarea class="form-control shadow-sm" id="pickupAddress" rows="2" placeholder="Enter pickup address" required></textarea>
        </div>

        <!-- Receiver Information -->
        <h4 class="mt-4">Receiver Information</h4>
        <div class="mb-3">
          <label for="receiverName" class="form-label">Full Name</label>
          <input type="text" class="form-control shadow-sm" id="receiverName" placeholder="Enter receiver's full name" required>
        </div>
        <div class="mb-3">
          <label for="receiverPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="receiverPhone" placeholder="Enter receiver's phone number" required>
        </div>
        <div class="mb-3">
          <label for="receiverCity" class="form-label">City</label>
          <input type="text" class="form-control shadow-sm" id="receiverCity" placeholder="Enter receiver's city" required>
        </div>
        <div class="mb-3">
          <label for="deliveryAddress" class="form-label">Delivery Address</label>
          <textarea class="form-control shadow-sm" id="deliveryAddress" rows="2" placeholder="Enter delivery address" required></textarea>
        </div>

        <!-- Parcel Information -->
        <h4 class="mt-4">Parcel Information</h4>
        <div class="mb-3">
          <label for="parcelCategory" class="form-label">Parcel Category</label>
          <select class="form-select shadow-sm" id="parcelCategory" required>
            <option value="">Select category</option>
            <option>Document</option>
            <option>Fragile Item</option>
            <option>Clothes</option>
            <option>Gadget</option>
            <option>Package</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="parcelWeight" class="form-label">Weight</label>
          <select class="form-select shadow-sm" id="parcelWeight" required>
            <option value="">Select weight</option>
            <option>1kg</option>
            <option>2kg</option>
            <option>5kg</option>
            <option>10kg</option>
            <option>20kg</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="deliveryType" class="form-label">Delivery Type</label>
          <select class="form-select shadow-sm" id="deliveryType" required>
            <option value="">Select type</option>
            <option>Regular</option>
            <option>Express</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="expectedDate" class="form-label">Expected Delivery Date</label>
          <input type="date" class="form-control shadow-sm" id="expectedDate" readonly>
        </div>

        <!-- COD Section -->
        <h4 class="mt-4">Cash on Delivery (COD)</h4>
        <div class="mb-3">
          <label class="form-label">COD Option</label>
          <select class="form-select shadow-sm" id="codOption" required>
            <option value="">Select option</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="codAmount" class="form-label">COD Amount (à§³)</label>
          <input type="number" class="form-control shadow-sm" id="codAmount" placeholder="Enter amount">
        </div>
        <div class="mb-3">
          <label class="form-label">Returns Option</label>
          <select class="form-select shadow-sm" id="returnOption" required>
            <option value="">Select option</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-lg">Submit Delivery Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
