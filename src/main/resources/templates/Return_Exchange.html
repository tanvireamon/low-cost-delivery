<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return / Exchange Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #f8f0fc, #fef6fa); }
    .form-container { background-color: #ffffff; border-radius: 15px; padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
    h2 { color: #6f42c1; font-weight: 700; }
    h4 { color: #6f42c1; margin-top: 25px; }
    .form-control:focus, .form-select:focus { border-color: #6f42c1; box-shadow: 0 0 8px rgba(111,66,193,0.3); }
    .btn-purple { background-color: #6f42c1; border-color: #6f42c1; transition: all 0.3s ease; }
    .btn-purple:hover { background-color: #5a32a3; border-color: #5a32a3; }
    label { font-weight: 500; color: #495057; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <img src="images/logo.png" alt="Logo" width="40" height="40" class="me-2" />
      Low Cost Delivery System
    </a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link" href="/customerdashbore">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 mb-5">
  <div class="form-container">
    <h2 class="text-center mb-4">Return / Exchange Form</h2>

    <!-- ✅ Session success message -->
    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMsg}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/return-exchange}" th:object="${returnExchange}" method="post">

      <h4>Customer Information</h4>
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" class="form-control shadow-sm" th:field="*{customerName}" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control shadow-sm" th:field="*{customerPhone}" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Order Number</label>
        <input type="text" class="form-control shadow-sm" th:field="*{orderNumber}" placeholder="Enter order number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email (Optional)</label>
        <input type="email" class="form-control shadow-sm" th:field="*{customerEmail}" placeholder="Enter email">
      </div>

      <h4 class="mt-4">Pickup Information</h4>
      <div class="mb-3">
        <label class="form-label">Pickup Address</label>
        <textarea class="form-control shadow-sm" th:field="*{pickupAddress}" rows="2" placeholder="Enter pickup address" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control shadow-sm" th:field="*{pickupCity}" placeholder="Enter city" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Preferred Pickup Date</label>
        <input type="date" class="form-control shadow-sm" th:field="*{pickupDate}" required>
      </div>

      <h4 class="mt-4">Product Information</h4>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control shadow-sm" th:field="*{productName}" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control shadow-sm" th:field="*{quantity}" placeholder="Enter quantity" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Reason for Return</label>
        <select class="form-select shadow-sm" th:field="*{reasonReturn}" required>
          <option value="">Select reason</option>
          <option value="Wrong size">Wrong size</option>
          <option value="Wrong item">Wrong item</option>
          <option value="Damaged">Damaged</option>
          <option value="Don’t want">Don’t want</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Condition of Item</label>
        <select class="form-select shadow-sm" th:field="*{itemCondition}" required>
          <option value="">Select condition</option>
          <option value="Unused">Unused</option>
          <option value="Opened">Opened</option>
          <option value="Damaged">Damaged</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Exchange or Refund</label>
        <select class="form-select shadow-sm" th:field="*{exchangeOrRefund}" required>
          <option value="">Select option</option>
          <option value="Exchange">Exchange</option>
          <option value="Refund">Refund</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-purple btn-lg">Submit Return/Exchange</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
