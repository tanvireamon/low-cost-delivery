<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - PetCareAI</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url("images/reg.jpg"); /* background image */
        background-size: cover;
        background-position: center;
        font-family: "Poppins", sans-serif;
      }
      .signup-container {
        min-height: 100vh;
      }
      .signup-card {
        max-width: 500px;
        
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #0d6efd;
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>

  <body>
    <div class="container d-flex align-items-center justify-content-start signup-container">

      <div class="card p-4 shadow signup-card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">
            <i class="bi bi-person-plus-fill me-2"></i>Low Cost Delivery Registration
          </h4>

          <!-- FORM WITHOUT PHP -->
          <form action="/signupsave" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="tel"
                id="phone"
                class="form-control"
                placeholder="Enter your phone number"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter password"
                required
              />
            </div>

            <div class="mb-4">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="male"
                  required
                />
                Male
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="female"
                />
                Female
              </div>
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn-primary">
                Register
              </button>
            </div>
          </form>

          <!-- Already have account -->
          <p class="text-center mt-3">
            Already have an account?
            <a href="login.html" class="text-decoration-none text-primary">Login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
