<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 12px;
        }
        .title {
            color: #0d6efd;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card shadow p-4">
        <h2 class="text-center title">Order Details</h2>
        <p class="text-center text-muted">Order ID: <strong th:text="${order.orderId}"></strong></p>

        <hr>

        <!-- Sender Info -->
        <h4 class="mt-3">Sender Information</h4>
        <table class="table">
            <tr><th>Name</th><td th:text="${order.senderName}"></td></tr>
            <tr><th>Phone</th><td th:text="${order.senderPhone}"></td></tr>
            <tr><th>Pickup Address</th><td th:text="${order.pickupAddress}"></td></tr>
            <tr><th>Instructions</th><td th:text="${order.senderInstructions}"></td></tr>
        </table>

        <!-- Receiver Info -->
        <h4 class="mt-4">Receiver Information</h4>
        <table class="table">
            <tr><th>Name</th><td th:text="${order.receiverName}"></td></tr>
            <tr><th>Phone</th><td th:text="${order.receiverPhone}"></td></tr>
            <tr><th>Delivery Address</th><td th:text="${order.deliveryAddress}"></td></tr>
            <tr><th>Landmark</th><td th:text="${order.receiverLandmark}"></td></tr>
        </table>

        <!-- Parcel Info -->
        <h4 class="mt-4">Parcel Information</h4>
        <table class="table">
            <tr><th>Parcel Type</th><td th:text="${order.parcelType}"></td></tr>
            <tr><th>Weight</th><td th:text="${order.parcelWeight}"></td></tr>
            <tr><th>Delivery Time</th><td th:text="${order.deliveryTime}"></td></tr>
            <tr><th>Delivery Charge</th><td th:text="${order.deliveryCharge} + ' à§³'"></td></tr>
        </table>

        <!-- Image -->
        <h4 class="mt-4">Parcel Image</h4>
        <div th:if="${order.imageFileName != null}">
            <img th:src="@{'/uploads/parcel-images/' + ${order.imageFileName}}" 
                 alt="Parcel Image"
                 class="img-thumbnail"
                 width="250" />
        </div>
        <div th:if="${order.imageFileName == null}">
            <p class="text-muted">No image uploaded.</p>
        </div>

        <hr>

        <!-- PDF Download Button -->
        <div class="text-center mt-4">
            <a th:href="@{'/orders/pdf/' + ${order.orderId}}"
               class="btn btn-danger btn-lg">
                <i class="bi bi-file-earmark-pdf"></i> Download PDF
            </a>
        </div>

    </div>
</div>

</body>
</html>
