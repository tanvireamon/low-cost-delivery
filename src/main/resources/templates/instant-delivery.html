<main class="container my-4">
  <h1 class="page-header">Instant Delivery</h1>
  <p>একই সিটিতে খুব দ্রুত (same day / few hours) ডেলিভারি করার জন্য এই সার্ভিস।</p>

  <form class="col-md-8">
    <h5>Create Instant Delivery Request</h5>
    <div class="mb-3">
      <label class="form-label">Pickup Address</label>
      <input type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Drop Address</label>
      <input type="text" class="form-control" />
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Parcel Type</label>
        <input type="text" class="form-control" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Weight (kg)</label>
        <input type="number" class="form-control" step="0.1" />
      </div>
    </div>
    <button class="btn btn-primary">Submit Request</button>
  </form>
</main>
