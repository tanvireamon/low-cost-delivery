<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Low Cost Delivery System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url("images/login.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Poppins", sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* LEFT SIDE ALIGN */
      padding-left: 60px; /* কিছু বাম পাশে স্পেস */
    }

    .login-card {
      width: 520px; /* CARD WIDTH বৃদ্ধি */
      background-color: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>

<body>
  <div class="container login-container">

    <div class="card p-4 shadow login-card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">
          <i class="bi bi-person-circle me-2"></i>Low Cost Delivery | Customer Login
        </h4>

        <!-- Plain HTML Form -->
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="signup.html" class="text-decoration-none text-primary">Sign up</a>
        </p>

      </div>
    </div>
  </div>

  <script>
document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // form reload ঠেকায়

    let enteredEmail = document.getElementById("email").value.trim();
    let enteredPassword = document.getElementById("password").value.trim();

    // LocalStorage থেকে user data আনা
    let savedUser = JSON.parse(localStorage.getItem("customerUser"));

    if (!savedUser) {
        alert("No account found! Please sign up first.");
        return;
    }

    // Check email & password
    if (enteredEmail === savedUser.email && enteredPassword === savedUser.password) {

        // Login session store করা
        localStorage.setItem("customerLoggedIn", "true");

        alert("Login Successful!");

        // Redirect to dashboard
        window.location.href = "customer-dashboard.html";

    } else {
        alert("Incorrect Email or Password!");
    }
});
</script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
