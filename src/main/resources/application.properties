spring.application.name=Delivery

spring.datasource.url=jdbc:mysql://localhost:3306/low_cost
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# MUST USE ABSOLUTE DIRECTORY
spring.servlet.multipart.location=C:/lowcost/uploads/tmp

# Tomcat config
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1
server.tomcat.max-file-count=-1
