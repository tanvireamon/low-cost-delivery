<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return / Exchange Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f0fc, #fef6fa); /* Light purple-pink gradient */
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #6f42c1; /* Purple header */
      font-weight: 700;
    }
    h4 {
      color: #6f42c1;
      margin-top: 25px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #6f42c1;
      box-shadow: 0 0 8px rgba(111,66,193,0.3);
    }
    .btn-purple {
      background-color: #6f42c1;
      border-color: #6f42c1;
      transition: all 0.3s ease;
    }
    .btn-purple:hover {
      background-color: #5a32a3;
      border-color: #5a32a3;
    }
    label {
      font-weight: 500;
      color: #495057;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#6f42c1;">
    <div class="container">
      <a class="navbar-brand" href="#">Low Cost Delivery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="instant-delivery.html">Instant Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="inter-city.html">Inter/Outer City</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Return/Exchange</a></li>
          <li class="nav-item"><a class="nav-link" href="local-delivery.html">Local Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="track-parcel.html">Track Parcel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container mt-5 mb-5">
    <div class="form-container">
      <h2 class="text-center mb-4">Return / Exchange Form</h2>
      <form>
        <!-- Customer Information -->
        <h4>Customer Information</h4>
        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input type="text" class="form-control shadow-sm" id="customerName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="customerPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control shadow-sm" id="customerPhone" placeholder="Enter phone number" required>
        </div>
        <div class="mb-3">
          <label for="orderNumber" class="form-label">Order Number</label>
          <input type="text" class="form-control shadow-sm" id="orderNumber" placeholder="Enter order number" required>
        </div>
        <div class="mb-3">
          <label for="customerEmail" class="form-label">Email (Optional)</label>
          <input type="email" class="form-control shadow-sm" id="customerEmail" placeholder="Enter email">
        </div>

        <!-- Pickup Information -->
        <h4 class="mt-4">Pickup Information</h4>
        <div class="mb-3">
          <label for="pickupAddress" class="form-label">Pickup Address</label>
          <textarea class="form-control shadow-sm" id="pickupAddress" rows="2" placeholder="Enter pickup address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="pickupCity" class="form-label">City</label>
          <input type="text" class="form-control shadow-sm" id="pickupCity" placeholder="Enter city" required>
        </div>
        <div class="mb-3">
          <label for="pickupDate" class="form-label">Preferred Pickup Date</label>
          <input type="date" class="form-control shadow-sm" id="pickupDate" required>
        </div>

        <!-- Product Information -->
        <h4 class="mt-4">Product Information</h4>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control shadow-sm" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control shadow-sm" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="mb-3">
          <label for="reasonReturn" class="form-label">Reason for Return</label>
          <select class="form-select shadow-sm" id="reasonReturn" required>
            <option value="">Select reason</option>
            <option>Wrong size</option>
            <option>Wrong item</option>
            <option>Damaged</option>
            <option>Donâ€™t want</option>
            <option>Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="itemCondition" class="form-label">Condition of Item</label>
          <select class="form-select shadow-sm" id="itemCondition" required>
            <option value="">Select condition</option>
            <option>Unused</option>
            <option>Opened</option>
            <option>Damaged</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exchangeOrRefund" class="form-label">Exchange or Refund</label>
          <select class="form-select shadow-sm" id="exchangeOrRefund" required>
            <option value="">Select option</option>
            <option>Exchange</option>
            <option>Refund</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-purple btn-lg">Submit Return/Exchange</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
