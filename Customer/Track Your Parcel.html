<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Parcel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #b2ebf2); /* Light teal gradient */
    }
    .form-container, .status-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
      margin-top: 30px;
    }
    h2 {
      color: #0dcaf0; /* Teal-blue header */
      font-weight: 700;
    }
    h4 {
      color: #0dcaf0;
      margin-top: 20px;
    }
    .form-control:focus {
      border-color: #0dcaf0;
      box-shadow: 0 0 8px rgba(13,202,240,0.3);
    }
    .btn-teal {
      background-color: #0dcaf0;
      border-color: #0dcaf0;
      transition: all 0.3s ease;
    }
    .btn-teal:hover {
      background-color: #0aa5c7;
      border-color: #0aa5c7;
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .timeline div {
      text-align: center;
      flex: 1;
      position: relative;
    }
    .timeline div::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      height: 4px;
      width: 100%;
      background-color: #e0e0e0;
      z-index: -1;
      transform: translateX(-50%);
    }
    .timeline div:first-child::before {
      left: 50%;
      width: 50%;
    }
    .timeline div:last-child::before {
      width: 50%;
    }
    .timeline span {
      display: inline-block;
      background-color: #0dcaf0;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0dcaf0;">
    <div class="container">
      <a class="navbar-brand" href="#">Low Cost Delivery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="instant-delivery.html">Instant Delivery</a></li>
          <li class="nav-item"><a class="nav-link" href="inter-city.html">Inter/Outer City</a></li>
          <li class="nav-item"><a class="nav-link" href="return-exchange.html">Return/Exchange</a></li>
          <li class="nav-item"><a class="nav-link" href="local-delivery.html">Local Delivery</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Track Parcel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Track Parcel Form -->
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Track Your Parcel</h2>
      <form id="trackForm">
        <div class="mb-3">
          <label for="trackingId" class="form-label">Tracking ID</label>
          <input type="text" class="form-control shadow-sm" id="trackingId" placeholder="Enter your tracking ID" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number (Optional)</label>
          <input type="tel" class="form-control shadow-sm" id="phone" placeholder="Enter phone number for OTP verification">
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-teal btn-lg">Track Parcel</button>
        </div>
      </form>
    </div>

    <!-- Mockup Output Section -->
    <div class="status-container mt-4" id="statusContainer" style="display:none;">
      <h4>Parcel Status</h4>
      <p><strong>Current Status:</strong> <span id="currentStatus">In Transit</span></p>
      <p><strong>Last Updated:</strong> <span id="lastUpdated">2025-12-05 14:30</span></p>
      <h4>Delivery Timeline</h4>
      <div class="timeline">
        <div><span>Pickup</span></div>
        <div><span>Sorting</span></div>
        <div><span>On the way</span></div>
        <div><span>Destination</span></div>
        <div><span>Delivered</span></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('trackForm');
    const statusContainer = document.getElementById('statusContainer');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      // For now, show the mockup status (replace with backend data later)
      statusContainer.style.display = 'block';
    });
  </script>
</body>
</html>
