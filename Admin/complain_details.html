<!DOCTYPE html>
<html>
<head>
<title>Complaint Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container my-4">
<h4>Complaint Details</h4>

<p><b>Complaint ID:</b> <span id="cid"></span></p>
<p><b>Message:</b> Parcel arrived late</p>

<textarea class="form-control mb-3" placeholder="Admin reply"></textarea>
<button class="btn btn-success">Resolve</button>
</div>

<script>
document.getElementById("cid").innerText =
new URLSearchParams(window.location.search).get("id");
</script>
</body>
</html>
